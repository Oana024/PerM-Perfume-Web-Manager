<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
    <link rel="stylesheet" href="Signup.css">
</head>
<body>
<header id = "header">
    <div id = "head">
        Perfume-Web-Manager

        <button id = "login" onclick="window.location.href='../login/Login.html'">
            Login
        </button>

        <button id = "signup" onclick="window.location.href='../signup/Signup.html'">
            Sign Up
        </button>

        <button id = "help" onclick="window.location.href='../help/Help.html'">
            Help
        </button>

        <button id = "about" onclick="window.location.href='../about/About.html'">
            About
        </button>

    </div>
</header>
<main id = "main">
    <form>
        <h1>Sign up</h1>

        <label for="first_name">First Name</label>
        <input type="text" id="first_name" name="first_name" placeholder="First Name"><br><br>

        <label for="last_name">Last Name</label>
        <input type="text" id="last_name" name="last_name" placeholder="Last Name"><br><br>

        <label for="birth_date">Birth Date</label>
        <input type="text" id="birth_date" name="birth_date" placeholder="Birth Date"><br><br>

        <label for="user_name">User name</label>
        <input type="text" id="user_name" name="user_name" placeholder="User name"><br><br>

        <label for="email">E-Mail</label>
        <input type="text" id="email" name="email" placeholder="E-Mail"><br><br>

        <label for="pswd">Password</label>
        <input type="text" id="pswd" name="pswd" placeholder="Password"><br><br>
        <button id = "sign_up">
            Sign up
        </button>
    </form>
</main>
</body>
</html>
