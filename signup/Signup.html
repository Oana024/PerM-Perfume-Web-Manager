<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
    <link rel="stylesheet" href="Signup.css">
</head>
<body>
<header id = "header">
    <div id = "head">
        Perfume-Web-Manager

        <button id = "login" onclick="window.location.href='../login/Login.html'">
            Login
        </button>

        <button id = "signup" onclick="window.location.href='../signup/Signup.html'">
            Sign Up
        </button>

        <button id = "help" onclick="window.location.href='../help/Help.html'">
            Help
        </button>

        <button id = "about" onclick="window.location.href='../about/About.html'">
            About
        </button>

    </div>
</header>
<main id = "main">
    <form>
        <h1>Sign up</h1>

        <label class="label" for="first_name">First Name</label>
        <input class="input" type="text" id="first_name" name="first_name" placeholder="First Name"><br><br>

        <label class="label" for="last_name">Last Name</label>
        <input class="input" type="text" id="last_name" name="last_name" placeholder="Last Name"><br><br>

        <label class="label" for="birth_date">Birth Date</label>
        <input class="input" type="text" id="birth_date" name="birth_date" placeholder="Birth Date"><br><br>

        <label class="label" for="user_name">User name</label>
        <input class="input" type="text" id="user_name" name="user_name" placeholder="User name"><br><br>

        <label class="label" for="email">E-Mail</label>
        <input class="input" type="text" id="email" name="email" placeholder="E-Mail"><br><br>

        <label class="label" for="pswd">Password</label>
        <input class="input" type="text" id="pswd" name="pswd" placeholder="Password"><br><br>

        <label class="label">Gender</label>

            <div>
                <input class="checkbox" type="checkbox" id="Feminin" name="Feminin">
                <label class="checktext" for="Feminin">Feminin</label>
            </div>

            <div>
                <input class="checkbox" type="checkbox" id="masculin" name="masculin">
                <label class="checktext" for="masculin">Masculin</label>
            </div>

        <label class="label">Select your tastes:</label>

            <div>
                <input class="checkbox" type="checkbox" id="Floral" name="Floral">
                <label class="checktext" for="Floral">Floral</label>
            </div>

            <div>
                <input class="checkbox" type="checkbox" id="Aromatic" name="Aromatic">
                <label class="checktext" for="Aromatic">Aromatic</label>
            </div>

            <div>
                <input class="checkbox" type="checkbox" id="Amber" name="Amber">
                <label class="checktext" for="Amber">Amber</label>
            </div>

            <div>
                <input class="checkbox" type="checkbox" id="Chypre" name="Chypre">
                <label class="checktext" for="Chypre">Chypre</label>
            </div>

            <div>
                <input class="checkbox" type="checkbox" id="Citrus" name="Citrus">
                <label class="checktext" for="Citrus">Citrus</label>
            </div>

            <div>
                <input class="checkbox" type="checkbox" id="Leather" name="Leather">
                <label class="checktext" for="Leather">Leather</label>
            </div>

            <div>
                <input class="checkbox" type="checkbox" id="Woody" name="Woody">
                <label class="checktext" for="Woody">Woody</label>
            </div>

        <button id = "sign_up">
            Sign up
        </button>
    </form>
</main>
</body>
</html>
